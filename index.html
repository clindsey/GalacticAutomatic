<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf8" />
    <title>Galactic Automatic</title>
    <script type="text/javascript" src="vendor/prng.js"></script>
    <script type="text/javascript" src="vendor/graph.js"></script>
    <script type="text/javascript" src="vendor/astar.js"></script>
    <script type="text/javascript" src="scripts/Chunk.js"></script>
    <script type="text/javascript" src="scripts/Entitymap.js"></script>
    <script type="text/javascript" src="scripts/Creature.js"></script>
    <script type="text/javascript" src="scripts/Heightmap.js"></script>
    <script type="text/javascript" src="scripts/Viewport.js"></script>
    <script type="text/javascript" src="scripts/Minimap.js"></script>
    <script type="text/javascript" src="scripts/GalacticAutomatic.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <style type="text/css">
      #minimap,
      #viewport {
        position: relative;
      }

      #minimap_dynamic_canvas,
      #viewport_dynamic_canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body onload="on_load()">
    <div id="viewport">
      <canvas id="viewport_static_canvas" width="400" height="400"></canvas>
      <canvas id="viewport_dynamic_canvas" width="400" height="400"></canvas>
    </div>
    <div id="minimap">
      <canvas id="minimap_static_canvas" width="144" height="144"></canvas>
      <canvas id="minimap_dynamic_canvas" width="144" height="144"></canvas>
    </div>
  </body>
</html>
